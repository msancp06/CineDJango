{% extends "./base.html"%}

{% block contenido %}

  <h1>Peliculas
    {% if generoDePeli %}
      de {{ generoDePeli }}
    {% endif %}
  </h1>
    {% if peliculas%}
      <select onchange="" class="navPeliculas" name="Genero">
        <option value="" disabled selected>Filtrar g√©nero</option>
        {% for genero in generos %}
          <option url="{% url 'cine:index_genero' genero=genero %}" value="{{ genero }}">{{ genero }}</option>
        {% endfor %}
      </select>
      <form class="navPeliculas" action="{% url 'cine:index' %}" method="post">
        {% csrf_token %}
        <input type="text" name="buscar" placeholder="Buscar pelicula...">
        <button type="submit"> <i class="fa fa-search">Buscar</i> </button>
      </form>
      <ul>
        {% for pelicula in peliculas %}
          <li>
            {% include "./pelicula.html"%}
          </li>
        {% endfor %}
      </ul>
      <div id="overlay" onclick="quitarOverlay()">

      </div>
    {% endif %}


{% endblock %}
